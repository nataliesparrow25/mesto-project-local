<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto project</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="Логотип проекта Mesto Russia. Одноименная надпись"
      />
    </header>
    <main class="page">
      <section class="profile">
        <div class="profile__main-container">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__edit-button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="button profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section
        class="photo-grid"
        aria-label="Фотографии красивых мест в России"
      >
        <ul class="photo-grid__cards">
          <li class="photo-grid__card">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
            />
            <div class="photo-grid__card-info">
              <h2 class="photo-grid__card-name">Карачаевск</h2>
              <button type="button" class="button-like"></button>
              <!-- <button class=" button-like button-like_active"></button> -->
            </div>
          </li>
          <li class="photo-grid__card">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Гора Эльбрус"
            />
            <div class="photo-grid__card-info">
              <h2 class="photo-grid__card-name">Гора Эльбрус</h2>
              <button type="button" class="button-like"></button>
              <!-- <button class=" button-like button-like_active"></button> -->
            </div>
          </li>
          <li class="photo-grid__card">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Домбай"
            />
            <div class="photo-grid__card-info">
              <h2 class="photo-grid__card-name">Домбай</h2>
              <button type="button" class="button-like"></button>
              <!-- <button class=" button-like button-like_active"></button> -->
            </div>
          </li>
          <li class="photo-grid__card">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Гора Эльбрус"
            />
            <div class="photo-grid__card-info">
              <h2 class="photo-grid__card-name">Гора Эльбрус</h2>
              <button type="button" class="button-like"></button>
              <!-- <button class=" button-like button-like_active"></button> -->
            </div>
          </li>
          <li class="photo-grid__card">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Домбай"
            />
            <div class="photo-grid__card-info">
              <h2 class="photo-grid__card-name">Домбай</h2>
              <button type="button" class="button-like"></button>
              <!-- <button class=" button-like button-like_active"></button> -->
            </div>
          </li>
          <li class="photo-grid__card">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
            />
            <div class="photo-grid__card-info">
              <h2 class="photo-grid__card-name">Карачаево-Черкессия</h2>
              <button type="button" class="button-like"></button>
              <!-- <button class=" button-like button-like_active"></button> -->
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer" aria-label="Футер">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- <section class="popup"> -->
      <section class="popup popup_opened">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Закрыть"
        ></button>
        <form class="popup__admin">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input
              value="Жак-Ив Кусто"
              type="text"
              class="popup__item"
              name="name"
              placeholder="Имя пользователя"
            />
            <input
              value="Исследователь океана"
              type="text"
              class="popup__item"
              name="description"
              placeholder="Род деятельности"
            />
          </div>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
